<form (ngSubmit)="createUser()">
  <div class="form-group">
    <label>Usuario:</label>
    <input type="text" [(ngModel)]="username" name="username" required>
  </div>
  <div class="form-group">
    <label>Contraseña:</label>
    <input type="password" [(ngModel)]="password" name="password" required>
  </div>
  <div class="form-group">
    <label>Confirmar contraseña:</label>
    <input type="password" [(ngModel)]="passwordCheck" name="passwordCheck" required>
  </div>
  <div class="form-group">
    <label>email:</label>
    <input type="text" [(ngModel)]="email" name="email" required>
  </div>
  <div class="form-group">
    <input type="hidden" [(ngModel)]="type" name="type" required>
  </div>
  <div class="form-group">
    <input type="hidden" [(ngModel)]="role" name="role" value="{{ role }}" required>
  </div>
  <div class="form-group">
    <input type="hidden" [(ngModel)]="id" name="id" required>
  </div>
  <div class="form-group">
    <button type="submit">Crear</button>
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
